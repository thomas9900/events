<div class="container">
  <h2>Table</h2>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>location</th>
        <th>time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{event.EventID}}</td>
        <td>{{event.EventInfo}}</td>
        <td>{{event.EventLocation}}</td>
        <td>{{event.EventTime}}</td>
      </tr>

    </tbody>
  </table>
</div>
